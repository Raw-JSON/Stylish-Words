<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stylish words.</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000"> </head>
<body class="bg-black text-gray-100 min-h-screen p-4 md:p-8">

    <div class="max-w-6xl mx-auto">
        <header class="text-center mb-8">
            <h1 id="appTitle" class="text-4xl md:text-5xl font-extrabold mb-2 bg-clip-text text-transparent bg-gradient-to-r from-cyan-400 to-emerald-400" style="word-break: break-all;">stylish words.</h1>
            <p class="text-lg md:text-xl text-gray-400">Type something. Make it stylish.</p>
        </header>

        <div class="mb-8 sticky top-4 z-10">
            <input 
                type="text" 
                id="textInput" 
                placeholder="Type your text here..." 
                class="w-full p-5 bg-gray-950 border-2 border-gray-800 rounded-lg text-white text-xl md:text-2xl 
                focus:outline-none focus:ring-4 focus:ring-cyan-400/50 focus:border-cyan-400 transition-all duration-300 shadow-xl shadow-cyan-900/10"
            >
        </div>

        <main id="fontGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            </main>
    </div>

    <div id="toast" class="fixed bottom-8 right-4 md:right-8 bg-emerald-500 text-white py-2 px-4 rounded-lg shadow-lg opacity-0 transform translate-y-4 transition-all duration-300 z-50">
        Copied styled text!
    </div>

    <script src="script.js"></script>
    
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js')
                    .then(reg => console.log('SW registered: ', reg.scope))
                    .catch(err => console.log('SW registration failed: ', err));
            });
        }
    </script>
</body>
</html>
